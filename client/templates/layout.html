<template name="layout">
  <body>
  <!-- Static navbar -->
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        {{#if currentUser}}
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{/if}}
        <a class="navbar-brand" href="#">UniDesign Maze Experiment</a>
      </div>
      <div class="navbar-collapse collapse">
        {{#if currentUser}}
        <ul class="nav navbar-nav">
            <!--<li><a><b>Time Left: <span style="color: #FF0000">{{countDown}}</span>s</b></a></li>-->
            <li><a>Current time <b><span id="time"></span></b></a></li>
            <li><a>Total Score: <b>{{score}}</b></a></li>
        </ul>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>


  <div class="container">
    {{>yield}}
  </div>
  <!-- /container -->

  {{>beatenModal}}
  {{>timeoutModal}}

  <script>
      var myVar=setInterval(function(){currentTime()},1000);

      function currentTime(){
              var d = new Date();
              document.getElementById("time").innerHTML = d.getHours().toString() + ":" + d.getMinutes().toString() + ":" + d.getSeconds().toString();
      }
  </script>

  </body>
</template>
